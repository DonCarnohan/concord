
<div class="container">
    <%if(error){ %>
    <div class="col-md-12 callout callout-danger callout-slim">
        <%- error %>
    </div>
    <% } %>
    <div class="col-md-6">
        <h4 class="col-md-12">Login</h4>
        <div class="form-group col-sm-12 discord-button-container">
            <a href="https://discordapp.com/api/oauth2/authorize?response_type=code&client_id=416470490475921418&scope=identify%20guilds%20email&state=15773059ghq9183habn&redirect_uri=http%3A%2F%2Fwww.concordium.org%2Flogin%2F" class="btn btn-primary btn-lg">with Discord</a>
            <div class="text-muted">Recommended</div>
        </div>
    </div>
    <form>
        <div class="col-md-6">
            <h4 class="col-md-12">via E-mail</h4>
            <div class="callout callout-danger callout-slim col-sm-12 hidden" id="login-error-message" role="alert"></div>
            <div class="form-group col-sm-12">
                <label class="control-label" for="email">E-mail</label>
                <input type="text" class="form-control" name="email" id="email"></input>
            </div>
            <div class="form-group col-sm-12">
                <label class="control-label" for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password"></input>
            </div>
            <div class="form-group col-sm-12 login-button-container">
            </div>
        </div>
        <div class="col-md-6 pull-right register-container hidden">
            <div class="form-group col-sm-12">
                <label class="control-label" for="password2">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="password2"></input>
            </div>
            <div class="form-group col-sm-12 register-button-container">
            </div>
        </div>
    </form>
</div>
